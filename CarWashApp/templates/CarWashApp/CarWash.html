<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <h2>Car Wash Registration Form</h2>

    <form method="POST">
        {% csrf_token %}
        <h3>Car Wash Details</h3>
        {{ carwash_form.as_p }}

        <h3>Owner Details</h3>
        {{ owner_form.as_p }}

        <h3>Compliance Details</h3>
        {{ compliance_form.as_p }}

        <h3>Location Details</h3>
        {{ location_form.as_p }}

        <h3>Joining Details</h3>
        {{ joining_form.as_p }}

        <button type="submit">Register</button>
    </form>
</body>
</html>
